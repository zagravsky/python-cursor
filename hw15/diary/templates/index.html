{% load static %}
<body background="{% static 'background2.png' %}">
<center><img src="{% static 'journal-logo.png' %}" height="73" width="400"></center>
<a href="{% url 'compose' %}"><p align="right"><i>New post?</i></p></a>
{% for post in object_list %}

    <h4><i>by: {{post.author}}</i></h4>
    <p>{{post.content}}</p>
<br>
<br>
<br>
{% endfor %}
<a href="{% url 'compose' %}"><i>New post?</i></a>

<br>
</body>
