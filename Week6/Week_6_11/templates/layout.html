<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>
        {% block tittle %}
            {{ title }}
        {% endblock %} | Templates. Simple custom template engine. Jinja2
    </title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
            <a class="navbar-brand" href="https://www.facebook.com/groups/466465550521504/">Facebook</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="{% block nav_task1 %}{% endblock %}" href="{{ url_for('index') }}">Task 1 </a>
                  </li>
                  <li class="nav-item">
                    <a class="{% block nav_task2 %}{% endblock %}" href="{{ url_for('newpage') }}">Task 2</a>
                  </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <footer>
        {% include 'footer.html' %}
	</footer>
</body>
</html>
