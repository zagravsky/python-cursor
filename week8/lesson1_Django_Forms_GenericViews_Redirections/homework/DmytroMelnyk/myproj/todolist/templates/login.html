{% include 'partials/header.html' %}

{% if form.errors %}
<p>Your username and password didnot match. Please try again</p>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <p>{{form.username}}</p>
    <p>{{form.password}}</p>
    <button type="submit">Sign in</button>
</form>

{% include 'partials/footer.html' %}
