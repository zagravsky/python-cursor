{% extends 'base.html' %}

{% block title %}Add new Cocktail{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-secondary" value="New cocktail">
    </form>
    </div>
{% endblock %}
