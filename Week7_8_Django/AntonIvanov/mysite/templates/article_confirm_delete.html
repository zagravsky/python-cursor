{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{%  block content %}
<div class="container">
    <div>
        <h2>Are you sure want to delete {{ object.title }}?</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p>
                <input type="submit" value="OK">
                <button><a href="{% url 'detail' object.id %}">Cancel</a> </button>
            </p>
        </form>
    </div>
</div>
{% endblock %}
