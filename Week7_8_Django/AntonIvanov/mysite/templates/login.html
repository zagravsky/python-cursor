{% extends 'base.html' %}
{% block title %}Add user{% endblock %}
{%  block content %}
<div class="container">
    <h2>Add User</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label>User</label>
            {{ form.username }}
        </p>
        <p>
            <label>Pasword</label>
            {{ form.password }}
        </p>
    <input type="submit" value="Sign in">
    </form>
</div>
{% endblock %}
