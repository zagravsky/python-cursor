{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}
{%  block content %}
<div class="container">
    <h2>Articles</h2>
    <ul>
        {% for article in object_list %}
        <li><a href="{% url 'detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    <hr>
    <a href="{% url 'add_article' %}">Add article</a>
</div>
    <img src="{% static 'cat.jpg' %}" alt="funny cat">
{% endblock %}
