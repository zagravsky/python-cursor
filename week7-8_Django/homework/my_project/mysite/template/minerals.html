{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid mt-2 mb-2">
        <p class="property font-italic">/Database of minerals/</p>
        <a href="{% url 'create_new_min' %}">Add new mineral data</a>
    </div>
    <div class="border-bottom border-top container-fluid">
        <div class="ml-5">
            {% for mineral in object_list %}
                <a href="{% url 'detail_mineral' mineral.id %}"><p>{{ mineral.name }}</p></a>
            {% endfor %}
        </div>
    </div>

{% endblock %}}
