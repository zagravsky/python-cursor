{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form class="mt-5" href="{% url 'login' %}" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="button " type="submit" value="Log in">
            </div>
        </form>
        <a class="page-link" href="{% url 'user_registration' %}">Registration</a>
    </div>
{% endblock %}
