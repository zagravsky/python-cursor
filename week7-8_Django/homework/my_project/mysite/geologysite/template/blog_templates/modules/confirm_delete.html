{% load static %}

<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="Delete" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Delete">Are you sure you wont to delete this article?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
          <form action="{% url 'delete' object.id %}" method="post">
            {% csrf_token %}
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button class="btn btn-danger" type="submit" >Yes</button>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
