{% extends 'base.html' %}
{% load static bootstrap %}

{% block content %}
    <form action="{% url 'update' object.id %}" method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
{% endblock %}
