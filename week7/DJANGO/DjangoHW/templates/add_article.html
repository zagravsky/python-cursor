{% extends 'layout.html' %}

{% block content %}
<div class="jumbotron">
    <h1>Add item</h1>
    <form class="form-signin" action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
